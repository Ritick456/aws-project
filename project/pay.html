<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="bo1">
    <div class="vim">
      
        <h1 class="hei">Confirm Your Payment</h1>
        <form action="">
            <label for="couter">Country
             <select name="country" id="country">
                    <option value="india">india</option>
                    <option value="England">England</option>
                    <option value="Germany">Germany</option>


                </select>


            </label>
            <label for="cardno">Card Number
                <input type="text" name="cardno" id="cardno" maxlength="16" onkeypress="cardspace">



            </label>
            <div class="float">
                <label class="validtill">
                    Valid till
                    <input type="text" name="validtill" id="validtill" maxlength="7" onkeypress="addlashes()"> 
                </label>
                <label class="cvv">
                    CVV
                    <input type="text" name="cvv" id="cvv" maxlength="3" onkeypress="addlashes()"> 
                </label>



            </div>
            <button class="buu1">Pay Now</button>




        </form>

    </div>
    <script>
        function cardspace(){
            var carddigit = document.getElementById('cardno').value;
            if(carddigit.length ==4 , carddigit.length ==9 , carddigit.length ==14){
                document.getElementById('cardno').value = carddigit+"";
                document.getElementById('cardno').max = 1;


            }
        }
        function addlashes(){
            var expiredate = document.getElementById('validtill').value;
            if(expiredate.length ==2){
                document.getElementById('validtill').value = carddigit+"";
                document.getElementById('validtill').max = 1;


            }
        }
    </script>
</body>
</html>
